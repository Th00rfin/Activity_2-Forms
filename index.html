<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>HTML</title>
  
  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1 id="us">Contact Us</h1>
  <form action="" class="us1"method="POST">
    <label for="fname"> Name:</label><br>
    <input type="text" id="fname" name="user_name" value=""><br>
    <label for="lname">Email:</label><br>
    <input type="text" id="lname" name="email" value=""><br><br>
    <label for="message">Message</label><br>
    <textarea name="message"></textarea>
    <input type="submit" value="Submit">
  </form>

  <h1>Login</h1>
  <form class="us1"action="" method="POST">
    <label for="username">Username:</label><br>
    <input type="text" id="username" name="username" value=""><br>
    <label for="pass">Password:</label><br>
    <input type="password" id="pass" name="password" value=""><br><br>
    <input type="submit" value="Login">
  </form>

  <h1>Survey</h1>
  <form class="us1" action="" method="POST">
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="user_name" value=""><br>
    <label for="age">Age:</label><br>
    <input type="number" id="age" name="age" value=""><br><br>
    <label>Gender:</label><br>
    <input type="radio" name="gender" value="Male">Male<br>
    <input type="radio" name="gender" value="Female">Female<br>
    <label>Which Programming language do you know?</label><br>
    <input type="checkbox" name="programming_language" value="Java">Java<br>
    <input type="checkbox" name="programming_language" value="JavaScript">JavaScript<br>
    <input type="checkbox" name="programming_language" value="PHP">PHP<br>
    <input type="checkbox" name="programming_language" value="C#">C#<br>
    <label>Comments:</label>
    <textarea name="comments"></textarea><br>
    <input type="submit" value="Submit">
  </form>

  <!-- Project -->
  <script src="main.js"></script>
</body>
</html>
